<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Like Hero To Zero - Register</title>
    <link rel="stylesheet" type="text/css" href="styles/globalStyle.css" />
    <link rel="stylesheet" type="text/css" href="styles/loginStyle.css" />
</h:head>
<h:body>
    <div class="navbar">
        <h1 class="title">Like Hero To Zero - Register</h1>
    </div>
    <div class="centered-form">
        <p:panel header="Register" style="width: 500px">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{registerController.username}" />

                <div class="field grid">
                    <h:outputLabel for="pwd1" value="Password" styleClass="col-fixed" />
                    <div class="col">
                        <p:password id="pwd1" value="#{registerController.password}" required="true"
                                    requiredMessage="Passwort erforderlich" label="Password 1" toggleMask="true"/>
                    </div>
                </div>

                <div class="field grid">
                    <h:outputLabel for="pwd2" value="Repeat Password" styleClass="col-fixed" />
                    <div class="col">
                        <p:password id="pwd2" value="#{registerController.passwordRepeat}" required="true"
                                    requiredMessage="Bitte Passwort bestÃ¤tigen" label="Password 2" toggleMask="true"/>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 20px">
                    <p:commandButton value="Back" styleClass="ui-button-secondary" ajax="false" immediate="true" action="#{registerController.goBack}" />
                    <p:commandButton update="messages" value="Register" action="#{registerController.register}" />
                </div>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
